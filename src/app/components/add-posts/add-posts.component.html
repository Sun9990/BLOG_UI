<form *ngIf="showAddBlog" class="add-form" >
    <div class="form-control">
    <label for="title">Title</label>
    <input type="text" name="title" [(ngModel)]="title" id="title" placeholder="Enter title here" />
</div>
<div class="form-control">
    <label for="desc">Description</label>
    <input type="text" name="desc" [(ngModel)]="desc" id="desc" placeholder="Enter body of the post" />
</div>
    <input type="submit" (click)="onSubmit()" class="btn btn-block" value="Save Post"/>
</form>
